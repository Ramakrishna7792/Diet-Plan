    <section id="feedback1">
    <div id="feedback-container">
        <h3 style="text-align: center; color: white;">Please give your valuable Feedback</h3>
        <textarea id="suggestion" placeholder="Write your suggestion here..."></textarea>
        <button onclick="sendFeedback()">Send</button>
    </div>
    </section>

    <script>
    function sendFeedback() {
    const suggestion = document.getElementById('suggestion').value.trim();
    const urlParams = new URLSearchParams(window.location.search);
    const userEmail = urlParams.get('email'); // Extract email from the URL.

    if (!userEmail) {
        alert('Please login to send suggestions.');
        return;
    }

    if (suggestion === '') {
        alert('Please write a suggestion before sending.');
        return;
    }

    // Send feedback to the server
    fetch('http://localhost:3000/feedback', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            email: userEmail,
            suggestion: suggestion
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Feedback sent successfully!');
            document.getElementById('suggestion').value = '';
        } else {
            alert('Failed to send feedback. Please try again later.');
        }
    })
    .catch(error => {
        console.error('Error sending feedback:', error);
        alert('An error occurred. Please try again later.');
    });
}

    </script>
